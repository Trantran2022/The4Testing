<!DOCTYPE html>
<html>
    <head>
        <link rel=" stylesheet" href="style.css">
    </head>


    <body>
        <section class="tran-form">
        
            <h2 class="tran-form_title">Need Helps? Sure we are Online!</h2>
            <p class="tran-form_des">Let us give you more details about the special offer website you want us. Please fill out the form below.<br><br> We have million of website owners who happy to work with us!</p>
            
            
           
            <div class="tran-form_main">
                
                
                <div class="tran-form_info">
                   
                   
                    <div class="tran-form_item">
                        <input class="tran_item tran-item_fname" type="text" placeholder="First Name">
                        <input class="tran_item tran-item_lname" type="text" placeholder="Last Name">
                        <select class="tran_item tran-item_option" name="option">
                            <option value="tran-item_name" disabled selected>Select Country</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                          </select>

                    </div>

                    <div class="tran-form_item">
                        <input class="tran_item tran-item_lname" type="text" placeholder="Last Name">
                        <input class="tran_item tran-item_phone" type="text" placeholder="Your Phone">
                        <select class="tran_item tran-item_option" name="option">
                            <option value="tran-item_name" disabled selected>Select Course</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                          </select>

                    </div>


                </div>


                <div class="tran-form_content">
                    <input class="tran_item tran-item_name" type="text" placeholder="Content">
                </div>

                
                
                <div class="tran-form_btn">
                    <button class="tran_item tran-item_btn" name="button" type="button">Submit</button>
                </div>

            </div>
            
        </section>
    </body>
</html>
